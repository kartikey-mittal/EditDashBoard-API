<script>
  // Global variables
  let authors = [];
  let currentDeleteId = null;
  
  // Load authors when the page loads
  document.addEventListener('DOMContentLoaded', function() {
      loadAuthors();
      initializeChart();
  });
  

function loadAuthors() {
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
            authors = data.map(user => ({
                id: user.id,
                name: user.name,
                email: user.email,
                function: user.address ? user.address.city : 'N/A',
                company: user.company ? user.company.name : 'N/A', // Changed from status to company
                phone: user.phone || 'N/A' // Changed from employed to phone
            }));
            renderAuthorsTable();
        });
}

function filterTable() {
    const searchText = document.getElementById('searchInput').value.toLowerCase();
    const tbody = document.getElementById('authorsTableBody');
    const rows = tbody.getElementsByTagName('tr');
    let hasVisibleRows = false;

    for (let row of rows) {
        // Get all the searchable content from the row
        const name = row.querySelector('.mb-0.text-sm').textContent.toLowerCase();
        const email = row.querySelector('.text-xs.text-secondary.mb-0').textContent.toLowerCase();
        const city = row.querySelector('.text-xs.font-weight-bold.mb-0').textContent.toLowerCase();
        const company = row.querySelector('.badge-sm').textContent.toLowerCase();
        const phone = row.querySelector('.text-secondary.text-xs.font-weight-bold').textContent.toLowerCase();

        // Check if any field contains the search text
        if (name.includes(searchText) || 
            email.includes(searchText) || 
            city.includes(searchText) || 
            company.includes(searchText) || 
            phone.includes(searchText)) {
            row.style.display = ''; // Show the row
            hasVisibleRows = true;
        } else {
            row.style.display = 'none'; // Hide the row
        }
    }

    // Show/hide the "No results" message
    const noResults = document.getElementById('noResults');
    if (noResults) {
        noResults.style.display = hasVisibleRows ? 'none' : 'block';
    }
}


function renderAuthorsTable() {
    const tbody = document.getElementById('authorsTableBody');
    tbody.innerHTML = '';
    
    // Clear search input
    document.getElementById('searchInput').value = '';
    
    authors.forEach(author => {
        tbody.innerHTML += `
            <tr>
                <td>
                    <div class="d-flex px-2 py-1">
                        <div>
                            <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(author.name)}" class="avatar avatar-sm me-3">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 text-sm">${author.name}</h6>
                            <p class="text-xs text-secondary mb-0">${author.email}</p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="text-xs font-weight-bold mb-0">${author.function}</p>
                </td>
                <td class="text-sm">
                    <span class="badge badge-sm bg-gradient-info">${author.company}</span>
                </td>
                <td class="align-middle text-center">
                    <span class="text-secondary text-xs font-weight-bold">${author.phone}</span>
                </td>
                <td class="align-middle">
                    <a href="javascript:;" class="text-secondary font-weight-bold text-xs me-3" onclick="editAuthor(${author.id})">
                        <i class="fas fa-edit text-primary me-2"></i> Edit
                    </a>
                    <a href="javascript:;" class="text-secondary font-weight-bold text-xs" onclick="deleteAuthor(${author.id})">
                        <i class="fas fa-trash text-danger me-2"></i> Delete
                    </a>
                </td>
            </tr>
        `;
    });
}
  
 
  function showAddAuthorModal() {
      document.getElementById('authorId').value = '';
      document.getElementById('authorForm').reset();
      document.getElementById('authorModalLabel').textContent = 'Add Author';
      new bootstrap.Modal(document.getElementById('authorModal')).show();
  }
  
  // Function to edit author
  function editAuthor(id) {
    const author = authors.find(a => a.id === id);
    if (author) {
        document.getElementById('authorId').value = author.id;
        document.getElementById('name').value = author.name;
        document.getElementById('email').value = author.email;
        document.getElementById('function').value = author.function;
        document.getElementById('company').value = author.company;
        document.getElementById('phone').value = author.phone;
        document.getElementById('authorModalLabel').textContent = 'Edit Author';
        new bootstrap.Modal(document.getElementById('authorModal')).show();
    }
}
  

  function saveAuthor() {
    const id = document.getElementById('authorId').value;
    const author = {
        id: id ? parseInt(id) : Math.max(...authors.map(a => a.id)) + 1,
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        function: document.getElementById('function').value,
        company: document.getElementById('company').value,
        phone: document.getElementById('phone').value
    };

    if (id) {
        // Update existing author
        const index = authors.findIndex(a => a.id === parseInt(id));
        if (index !== -1) {
            authors[index] = { ...authors[index], ...author };
        }
    } else {
        // Add new author
        authors.push(author);
    }

    renderAuthorsTable();
    bootstrap.Modal.getInstance(document.getElementById('authorModal')).hide();
}
  
  // Function to delete author
  function deleteAuthor(id) {
      currentDeleteId = id;
      new bootstrap.Modal(document.getElementById('deleteModal')).show();
  }
  
 
  function confirmDelete() {
      if (currentDeleteId) {
          authors = authors.filter(a => a.id !== currentDeleteId);
          renderAuthorsTable();
          bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
          currentDeleteId = null;
          updateChart(); // Update the chart when data changes
      }
  }
  

 
  </script>
